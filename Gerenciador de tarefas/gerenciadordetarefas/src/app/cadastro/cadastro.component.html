<div class="container-fluid d-flex align-items-center justify-content-center" id="img-bg">
    
    <div class="janelalogin d-flex flex-column">
        
        <div class="mt-4 h2">
            <h2 class="bi bi-columns-gap text-center"><span class="px-2"></span>Gen Tasks</h2>
        </div>
        <div class="form-group d-flex justify-content-center mt-5 ">
            <input [(ngModel)]='Usuario.nome' class="form-control" type="text" name="Nome" id="Nome" placeholder="Nome">
        </div>
        <div class="form-group d-flex justify-content-center mt-4 ">
            <input  [(ngModel)]='Usuario.foto' class="form-control " type="text" name="foto" id="foto" placeholder="Link da foto">
        </div>
        <div class="form-group d-flex justify-content-center mt-4 ">
            <input [(ngModel)]='Usuario.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Usuario">
        </div>
        <div class="form-group d-flex justify-content-center mt-4 ">
            <input  (input)='confirmSenha($event)' class="form-control " type="password" name="senha" id="senha" placeholder="Senha">
        </div>
        <div class="form-group d-flex justify-content-center mt-4 ">
            <input [(ngModel)]='Usuario.senha' class="form-control " type="password" name="senha" id="senha" placeholder="Confirmar senha">
        </div>

        <div class="form-group d-flex justify-content-center mt-4 ">
            <select class="form-control2" name="tipo" id="tipo"(change)='tipoUsuario($event)'>
                <option>Tipo de usuario</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
            </select>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-outline-primary btn-sm buton" (click)='cadastrar()'>
                Cadastrar
            </button>
        </div>

    </div>

</div>
