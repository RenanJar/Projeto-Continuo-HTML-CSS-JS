<div class="container-fluid d-flex align-items-center justify-content-center" id="img-bg">
    
    <div class="janelalogin d-flex flex-column">
        
        <div class="mt-4 h2">
            <h2 class="bi bi-columns-gap text-center"><span class="px-2"></span>Gen Tasks</h2>
        </div>
        <div class="form-group d-flex justify-content-center mt-5 ">
            <input [(ngModel)]='usuariologin.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Usuario">
        </div>
        <div class="form-group d-flex justify-content-center mt-1 ">
            <input [(ngModel)]='usuariologin.senha' class="form-control " type="password" name="usuario" id="senha" placeholder="senha">
        </div>

        <div class="d-flex justify-content-center mt-5">
            <button class="btn btn-outline-primary btn-sm buton" (click)='entrar()'>
                Entrar
            </button>
        </div>
        <div class="mt-4 text-center branco">
            <a  class="branco" href="">Esqueceu a senha ? </a>
        </div>
        <div class="mt-2 text-center branco">
            <a class="branco"routerLink="/cadastrar">Nao tem uma conta? cadastre-se </a>
        </div>

        
    </div>

</div>
